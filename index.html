<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeCard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Sans+Devanagari:wght@100;200;300;400;500;600;700&family=Kalam:wght@300;400;700&family=Kaushan+Script&family=Lumanosimo&family=Merienda:wght@300..900&family=Yuji+Mai&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container w-full text-center m-auto">
      <div class="lOgO m-auto">
        <h1 class="text-6xl w-full my-4">POKECARDS</h1>
      </div>
      <div
        class="userInputs m-auto w-full my-6 flex gap-5 justify-center items-center"
      >
        <select
          id="typeSelect"
          name="type"
          class="typeSelect bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-44 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option value="" disabled selected>Types</option>
          <option value="normal">Normal</option>
          <option value="water">Water</option>
          <option value="fire">Fire</option>
          <option value="grass">Grass</option>
          <option value="bug">Bug</option>
          <option value="poison">Poison</option>
          <option value="electric">Electric</option>
          <option value="ground">Ground</option>
          <option value="fairy">Fairy</option>
          <option value="fighting">Fighting</option>
          <option value="psychic">Psychic</option>
          <option value="rock">Rock</option>
          <option value="ghost">Ghost</option>
          <option value="ice">Ice</option>
          <option value="dragon">Dragon</option>
        </select>
        <button class="button-24" id="filterPoke">Filter</button>
        <button class="button-24" id="resetPoke">Reset</button>
        <input
          id="inputPoke"
          type="text"
          placeholder="Enter A PokeName"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-44 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <div
        id="cardsDiv"
        class="flex flex-wrap w-full justify-center items-center"
      ></div>
      <button class="button-62" role="button" id="loadMore">Load More</button>
    </div>
    <div class="loader-wrapper">
      <img src="roll ball.gif" alt="Loading..." class="loader" />
    </div>

    <script src="index.js"></script>
  </body>
</html>
